<div class="container">
		<img style="height:40px; border-radius:5px;" ng-src="{{userAlbums.author.icon.$t}}" alt="Зображення відсутнє" />
		<h3 style="display:inline-block; color:#52b6ec;">Альбоми пользователя {{userAlbums.author.author[0].name.$t}}</h3>
		<button type="button" class="btn btn-info" ng-click="userAlbums.addAlbum()">Додати альбом</button>
    <div  class="container" style="margin-top:20px;">
				
		<div endless-scroll = "item in userAlbums.albums" class="row albums"  ui-sref="album({autorId: item.gphoto$user.$t, albumId: item.gphoto$id.$t })">
			<div class="col-xs-11">
			<div class="col-xs-11 col-sm-3 vcenter">
				<h5>{{item.title.$t}}</h5>
				<img ng-src="{{item.media$group.media$thumbnail[0].url}}" alt="Зображення відсутнє" />
			</div>			

			<div class="col-xs-12 col-sm-4 vcenter">			
				<p>Описание:{{item.subtitle.$t}}</p>
			</div>
																				
			<div class="col-xs-12 col-sm-3 vcenter">	
				<p style="color:grey; font-size: 11px;"><em>Cтворений:
				<small>{{ item.published.$t | date : short : timezone}}</small></em></p>
				<p style="color:grey; font-size: 11px;"><em>	Оновлений:
				<small>{{ item.updated.$t | date : short : timezone}}</small></em></p>
			</div>	
			</div>
			
			<div class="col-xs-1 col-sm-1 vcenter transit">
				<a><span style="float:right; margin-top:45px;" class="glyphicon glyphicon-chevron-right"></span></a>
			</div>							
	
		</div>					

				
	</div>
		
</div>
